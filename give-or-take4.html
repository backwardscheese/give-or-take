<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give or Take - Classroom Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .setup-screen, .game-screen {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .setup-screen h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .team-setup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team-input {
            display: flex;
            flex-direction: column;
        }

        .team-input label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95em;
        }

        .team-input input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .team-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .start-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .team-score {
            background: #e9ecef;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .team-score.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .team-score.winner {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            animation: pulse 1s infinite;
        }

        .team-score.loser {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .team-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .team-points {
            font-size: 2em;
            font-weight: 700;
        }

        .vs {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .grid-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .action-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-panel.hidden {
            visibility: hidden;
        }

        .grid {
            display: inline-grid;
            grid-template-columns: 30px repeat(5, 70px);
            grid-template-rows: 30px repeat(5, 70px);
            gap: 8px;
        }

        .grid-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #667eea;
            font-size: 1em;
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: 700;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .card:hover:not(.revealed) {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .card.selected {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.6);
            animation: glow 1s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 8px 20px rgba(240, 147, 251, 0.6); }
            50% { box-shadow: 0 8px 30px rgba(240, 147, 251, 0.9); }
        }

        .card.revealed {
            cursor: default;
            opacity: 0.6;
        }

        .card.positive {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .card.negative {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .card.neutral {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .card.special {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .team-powerups {
            margin-top: 8px;
            min-height: 24px;
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .powerup-badge {
            background: rgba(255,255,255,0.3);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block;
        }

        .gamble-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .gamble-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        .gamble-wheel {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            border: 8px solid #667eea;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, #11998e 50%, #eb3349 50%);
        }

        .gamble-wheel.spinning {
            animation: spin 2s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1440deg); }
        }

        .gamble-result {
            font-size: 3em;
            font-weight: 700;
            margin: 20px 0;
        }

        .gamble-result.positive {
            color: #11998e;
        }

        .gamble-result.negative {
            color: #eb3349;
        }

        .action-btn {
            padding: 20px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            min-width: 120px;
            writing-mode: horizontal-tb;
        }

        .keep-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .give-btn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            display: block;
            margin: 15px auto 0;
            padding: 10px 25px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .grid-container {
                flex-direction: column;
                gap: 15px;
            }

            .action-panel {
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }

            .action-btn {
                flex: 1;
                padding: 15px 20px;
                min-width: auto;
            }

            .grid {
                grid-template-columns: 25px repeat(5, 55px);
                grid-template-rows: 25px repeat(5, 55px);
                gap: 5px;
            }

            .card {
                font-size: 1em;
            }

            .team-setup {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5em;
            }

            .team-points {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Give or Take</h1>

        <div id="setupScreen" class="setup-screen">
            <h2>Team Setup</h2>
            <div class="team-setup">
                <div class="team-input">
                    <label for="team1Name">Team 1 Name:</label>
                    <input type="text" id="team1Name" placeholder="e.g., Boys, Left Side">
                </div>
                <div class="team-input">
                    <label for="team2Name">Team 2 Name:</label>
                    <input type="text" id="team2Name" placeholder="e.g., Girls, Right Side">
                </div>
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameScreen" class="game-screen hidden">
            <div class="scoreboard">
                <div class="team-score" id="team1Score">
                    <div class="team-name" id="team1NameDisplay">Team 1</div>
                    <div class="team-points" id="team1Points">0</div>
                    <div class="team-powerups" id="team1Powerups"></div>
                </div>
                <div class="vs">VS</div>
                <div class="team-score" id="team2Score">
                    <div class="team-name" id="team2NameDisplay">Team 2</div>
                    <div class="team-points" id="team2Points">0</div>
                    <div class="team-powerups" id="team2Powerups"></div>
                </div>
            </div>

            <div class="grid-container">
                <div class="action-panel" id="actionPanelLeft">
                    <button class="action-btn keep-btn" id="leftButton" onclick="handleLeftButton()">üéÅ Keep</button>
                </div>
                <div class="grid" id="cardGrid"></div>
                <div class="action-panel" id="actionPanelRight">
                    <button class="action-btn give-btn" id="rightButton" onclick="handleRightButton()">üéØ Give</button>
                </div>
            </div>

            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script>
        let gameState = {
            team1: { name: 'Team 1', points: 0, hasShield: false },
            team2: { name: 'Team 2', points: 0, hasShield: false },
            currentTeam: 1,
            selectedCard: null,
            cards: [],
            gameOver: false,
            nextCardDoubled: false
        };

        function initializeCards() {
            const cards = [
                // Positive cards
                { value: 10, type: 'positive', display: '+10' },
                { value: 25, type: 'positive', display: '+25' },
                { value: 50, type: 'positive', display: '+50' },
                { value: 75, type: 'positive', display: '+75' },
                { value: 100, type: 'positive', display: '+100' },
                { value: 150, type: 'positive', display: '+150' },
                { value: 250, type: 'positive', display: '+250' },
                { value: 500, type: 'positive', display: '+500' },
                { value: 750, type: 'positive', display: '+750' },
                { value: 1000, type: 'positive', display: '+1000' },
                // Negative cards
                { value: -10, type: 'negative', display: '-10' },
                { value: -25, type: 'negative', display: '-25' },
                { value: -50, type: 'negative', display: '-50' },
                { value: -75, type: 'negative', display: '-75' },
                { value: -100, type: 'negative', display: '-100' },
                { value: -150, type: 'negative', display: '-150' },
                { value: -250, type: 'negative', display: '-250' },
                { value: -500, type: 'negative', display: '-500' },
                { value: -1000, type: 'negative', display: '-1000' },
                // Zero card
                { value: 0, type: 'neutral', display: '0' },
                // Special cards
                { value: 0, type: 'special', display: 'üîÑ', special: 'swap', name: 'Points Swap' },
                { value: 0, type: 'special', display: 'üí∞', special: 'steal', name: 'Steal Half' },
                { value: 0, type: 'special', display: '√ó2', special: 'double', name: 'Double Down' },
                { value: 0, type: 'special', display: 'üõ°Ô∏è', special: 'shield', name: 'Shield' },
                { value: 0, type: 'special', display: 'üé≤', special: 'gamble', name: 'Gamble' },
            ];

            // Shuffle and place on 5x5 grid
            const shuffled = cards.sort(() => Math.random() - 0.5);
            const grid = [];
            
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const index = row * 5 + col;
                    if (index < shuffled.length) {
                        grid.push({
                            ...shuffled[index],
                            row,
                            col,
                            revealed: false,
                            position: `${String.fromCharCode(65 + col)}${row + 1}`
                        });
                    }
                }
            }

            return grid;
        }

        function startGame() {
            const team1Name = document.getElementById('team1Name').value.trim() || 'Team 1';
            const team2Name = document.getElementById('team2Name').value.trim() || 'Team 2';

            gameState.team1.name = team1Name;
            gameState.team2.name = team2Name;
            gameState.team1.points = 0;
            gameState.team2.points = 0;
            gameState.team1.hasShield = false;
            gameState.team2.hasShield = false;
            gameState.currentTeam = 1;
            gameState.cards = initializeCards();
            gameState.gameOver = false;
            gameState.nextCardDoubled = false;

            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            document.getElementById('team1NameDisplay').textContent = team1Name;
            document.getElementById('team2NameDisplay').textContent = team2Name;

            document.getElementById('actionPanelLeft').classList.add('hidden');
            document.getElementById('actionPanelRight').classList.add('hidden');

            updateDisplay();
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';

            // Empty corner
            const corner = document.createElement('div');
            grid.appendChild(corner);

            // Column labels (A-E)
            for (let col = 0; col < 5; col++) {
                const label = document.createElement('div');
                label.className = 'grid-label';
                label.textContent = String.fromCharCode(65 + col);
                grid.appendChild(label);
            }

            // Rows with row labels (1-5)
            for (let row = 0; row < 5; row++) {
                // Row label
                const rowLabel = document.createElement('div');
                rowLabel.className = 'grid-label';
                rowLabel.textContent = row + 1;
                grid.appendChild(rowLabel);

                // Cards
                for (let col = 0; col < 5; col++) {
                    const cardIndex = row * 5 + col;
                    const cardData = gameState.cards[cardIndex];
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    if (cardData.revealed) {
                        card.classList.add('revealed', cardData.type);
                        card.textContent = cardData.display;
                    } else {
                        card.textContent = '?';
                        card.onclick = () => selectCard(cardIndex);
                        
                        // Highlight selected card
                        if (gameState.selectedCard === cardIndex) {
                            card.classList.add('selected');
                        }
                    }

                    grid.appendChild(card);
                }
            }
        }

        function selectCard(index) {
            if (gameState.gameOver || gameState.cards[index].revealed) return;

            gameState.selectedCard = index;
            document.getElementById('actionPanelLeft').classList.remove('hidden');
            document.getElementById('actionPanelRight').classList.remove('hidden');
            
            // Highlight the selected card
            renderGrid();
        }

        function keepCard() {
            processCard(gameState.currentTeam);
        }

        function giveCard() {
            const opponentTeam = gameState.currentTeam === 1 ? 2 : 1;
            processCard(opponentTeam);
        }

        function processCard(receivingTeam) {
            const card = gameState.cards[gameState.selectedCard];
            card.revealed = true;

            document.getElementById('actionPanelLeft').classList.add('hidden');
            document.getElementById('actionPanelRight').classList.add('hidden');

            // Handle special cards
            if (card.special) {
                switch (card.special) {
                    case 'swap':
                        const tempPoints = gameState.team1.points;
                        gameState.team1.points = gameState.team2.points;
                        gameState.team2.points = tempPoints;
                        finishTurn();
                        break;
                    case 'steal':
                        // Receiving team steals half of opponent's points
                        const opponent = receivingTeam === 1 ? gameState.team2 : gameState.team1;
                        const receiver = receivingTeam === 1 ? gameState.team1 : gameState.team2;
                        const stolenPoints = Math.floor(opponent.points / 2);
                        opponent.points -= stolenPoints;
                        receiver.points += stolenPoints;
                        finishTurn();
                        break;
                    case 'double':
                        // Next card's points are doubled for the receiving team
                        gameState.nextCardDoubled = true;
                        gameState.doublingTeam = receivingTeam;
                        finishTurn();
                        break;
                    case 'shield':
                        // Receiving team gets a shield to block next negative card
                        if (receivingTeam === 1) {
                            gameState.team1.hasShield = true;
                        } else {
                            gameState.team2.hasShield = true;
                        }
                        finishTurn();
                        break;
                    case 'gamble':
                        // Show gamble animation
                        showGambleModal(receivingTeam);
                        break;
                }
            } else {
                // Regular point card
                let pointValue = card.value;
                
                // Check if this card should be doubled
                if (gameState.nextCardDoubled && gameState.doublingTeam === receivingTeam) {
                    pointValue *= 2;
                    gameState.nextCardDoubled = false;
                }
                
                // Check for shield protection against negative cards
                const receivingTeamData = receivingTeam === 1 ? gameState.team1 : gameState.team2;
                if (pointValue < 0 && receivingTeamData.hasShield) {
                    // Shield blocks the negative card
                    receivingTeamData.hasShield = false;
                    pointValue = 0;
                }
                
                if (receivingTeam === 1) {
                    gameState.team1.points += pointValue;
                } else {
                    gameState.team2.points += pointValue;
                }
                
                finishTurn();
            }
        }

        function finishTurn() {
            // Check if all cards are revealed
            const allRevealed = gameState.cards.every(c => c.revealed);
            if (allRevealed) {
                endGameByPoints();
                return;
            }

            // Switch teams
            gameState.currentTeam = gameState.currentTeam === 1 ? 2 : 1;
            gameState.selectedCard = null;

            updateDisplay();
            renderGrid();
        }

        function showGambleModal(receivingTeam) {
            const modal = document.createElement('div');
            modal.className = 'gamble-modal';
            
            const gambleResult = Math.random() < 0.5 ? 500 : -500;
            const resultClass = gambleResult > 0 ? 'positive' : 'negative';
            const resultText = gambleResult > 0 ? '+500' : '-500';
            
            modal.innerHTML = `
                <div class="gamble-content">
                    <h2>üé≤ Gamble!</h2>
                    <div class="gamble-wheel spinning" id="gambleWheel"></div>
                    <div class="gamble-result ${resultClass}" id="gambleResult" style="display: none;">${resultText}</div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Show result after spin animation
            setTimeout(() => {
                document.getElementById('gambleResult').style.display = 'block';
                
                // Apply the result
                if (receivingTeam === 1) {
                    gameState.team1.points += gambleResult;
                } else {
                    gameState.team2.points += gambleResult;
                }
                
                // Close modal and continue
                setTimeout(() => {
                    document.body.removeChild(modal);
                    finishTurn();
                }, 1500);
            }, 2000);
        }

        function endGameByPoints() {
            gameState.gameOver = true;
            
            const team1Elem = document.getElementById('team1Score');
            const team2Elem = document.getElementById('team2Score');
            const team1NameElem = document.getElementById('team1NameDisplay');
            const team2NameElem = document.getElementById('team2NameDisplay');
            
            if (gameState.team1.points > gameState.team2.points) {
                team1Elem.classList.add('winner');
                team1Elem.classList.remove('active');
                team2Elem.classList.add('loser');
                team2Elem.classList.remove('active');
                team1NameElem.textContent = 'üéâ ' + gameState.team1.name + ' üéâ';
                team2NameElem.textContent = 'üíÄ ' + gameState.team2.name;
            } else if (gameState.team2.points > gameState.team1.points) {
                team2Elem.classList.add('winner');
                team2Elem.classList.remove('active');
                team1Elem.classList.add('loser');
                team1Elem.classList.remove('active');
                team2NameElem.textContent = 'üéâ ' + gameState.team2.name + ' üéâ';
                team1NameElem.textContent = 'üíÄ ' + gameState.team1.name;
            } else {
                // Tie
                team1Elem.classList.remove('active');
                team2Elem.classList.remove('active');
                team1NameElem.textContent = 'ü§ù ' + gameState.team1.name;
                team2NameElem.textContent = 'ü§ù ' + gameState.team2.name;
            }
        }

        function updateDisplay() {
            document.getElementById('team1Points').textContent = gameState.team1.points;
            document.getElementById('team2Points').textContent = gameState.team2.points;

            // Update powerups display
            updatePowerupsDisplay();

            // Update button positions based on current team
            updateButtonPositions();

            // Highlight active team
            const team1Elem = document.getElementById('team1Score');
            const team2Elem = document.getElementById('team2Score');
            
            if (gameState.currentTeam === 1) {
                team1Elem.classList.add('active');
                team2Elem.classList.remove('active');
            } else {
                team2Elem.classList.add('active');
                team1Elem.classList.remove('active');
            }
        }

        function updatePowerupsDisplay() {
            const team1Powerups = document.getElementById('team1Powerups');
            const team2Powerups = document.getElementById('team2Powerups');
            
            team1Powerups.innerHTML = '';
            team2Powerups.innerHTML = '';
            
            if (gameState.team1.hasShield) {
                team1Powerups.innerHTML += '<span class="powerup-badge">üõ°Ô∏è Shield</span>';
            }
            if (gameState.nextCardDoubled && gameState.doublingTeam === 1) {
                team1Powerups.innerHTML += '<span class="powerup-badge">√ó2</span>';
            }
            
            if (gameState.team2.hasShield) {
                team2Powerups.innerHTML += '<span class="powerup-badge">üõ°Ô∏è Shield</span>';
            }
            if (gameState.nextCardDoubled && gameState.doublingTeam === 2) {
                team2Powerups.innerHTML += '<span class="powerup-badge">√ó2</span>';
            }
        }

        function updateButtonPositions() {
            const leftButton = document.getElementById('leftButton');
            const rightButton = document.getElementById('rightButton');
            
            if (gameState.currentTeam === 1) {
                // Team 1's turn: Keep on left, Give on right
                leftButton.textContent = 'üéÅ Keep';
                leftButton.className = 'action-btn keep-btn';
                rightButton.textContent = 'üéØ Give';
                rightButton.className = 'action-btn give-btn';
            } else {
                // Team 2's turn: Give on left, Keep on right
                leftButton.textContent = 'üéØ Give';
                leftButton.className = 'action-btn give-btn';
                rightButton.textContent = 'üéÅ Keep';
                rightButton.className = 'action-btn keep-btn';
            }
        }

        function handleLeftButton() {
            if (gameState.currentTeam === 1) {
                keepCard();
            } else {
                giveCard();
            }
        }

        function handleRightButton() {
            if (gameState.currentTeam === 1) {
                giveCard();
            } else {
                keepCard();
            }
        }

        function resetGame() {
            if (confirm('Are you sure you want to start a new game?')) {

            }
        }
